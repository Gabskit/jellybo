<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Bubblebox</title>
  <!-- Modern Libraries -->
  <script defer src="cdn/cdn.min.js"></script>
  <script src="cdn/semantic.min.js"></script>
  <script src="cdn/stage.js"></script>

  <!-- App Styles -->
  <link rel="stylesheet" href="cdn/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Curtain Page (Splash Screen) -->
  <div class="page" style="height: 100vh; width: 100%; padding: 0;" x-data="mnpg" id="curtain">
    <div style="height: 100vh; width: 100%; text-align: center; display: flex; justify-content: center; align-items: center;">
      <img src="assets/Pol_logo.svg" width="300px" height="300px">
    </div>
  </div>

  <!-- Main Page -->
  <div class="page" x-data="mnpg" id="main">
    <div class="ui top fixed menu" style="display: flex; justify-content: space-around; align-items: center;">
      <h1>hello</h1>
      <div class="ui left labeled button">
        <div x-text="cash" class="ui basic green right pointing label">0</div>
        <a class="ui icon green button"><i class="plus icon"></i></a>
      </div>
    </div>
    <div class="canva-conta" style="padding-top: 50px; padding-bottom: 50px;">
      <canva id="canva"></canva>
      <p x-show="dev">This is the main page.</p>
      <a x-show="dev" href="#test-page" class="ui button espacial">Go to Test Page</a>
    </div>
    <div class="ui bottom fixed menu" style="display: flex; justify-content: space-around; align-items: center;">
      hi
    </div>
  </div>

  <!-- Test Page -->
  <div class="page" id="test-page">
    <div class="ui top fixed menu">
      <a href="#main" class="ui icon button"><i class="left arrow icon"></i> Back</a>
      <div class="item"><h1>Test Page</h1></div>
    </div>
    <div style="padding-top: 50px;">
      <p>Click the button to test the event listener.</p>
      <button id="myButton" class="ui button">Test Button</button>
    </div>
  </div>

  <!-- Essential App Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
