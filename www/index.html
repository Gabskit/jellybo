<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Bubblebox</title>
  <!-- Modern Libraries -->
  <script defer src="cdn/cdn.min.js"></script>
  <script src="cdn/p5.min.js"></script>
  <script src="cdn/jquery.js"></script>
  <script src="cdn/jquery.mobile-1.3.2.min.js"></script>
  <script src="cdn/semantic.min.js"></script>
  <script src="cdn/tw3.4.17.js"></script>

  <!-- App Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="cdn/jquery.mobile-1.3.2.min.css">
  <link rel="stylesheet" href="cdn/jquery.mobile.structure-1.3.2.min.css">
  <link rel="stylesheet" href="cdn/jquery.mobile.theme-1.3.2.min.css">
  <link rel="stylesheet" href="cdn/semantic.min.css">
  <link rel="stylesheet" href="cdn/themes.css">
  <link rel="manifest" href="manifest.json">
  <style>
    *{
      font-size: 9pt !important;
    }
  </style>
</head>
<body x-data="mnpg">
  <div x-show="curt" data-role="page" id="curtain" style="width:100%; height:100%; display: flex; flex:1; flex-direction: column; justify-content: center; align-items:center;">
    <div class="bg-black" style="width:100%; height:100vh; display: flex; flex:1; flex-direction: column; justify-content: center; align-items:center;">
      <img src="assets/Pol_logo.svg" alt="" width="300px" height="300px">
    </div>
  </div>

  <div data-role="page" id="main">
    <div data-role="header" data-position="fixed" data-fullscreen="true" data-tap-toggle="true" data-theme="b" class="bar">
      <h1>Hello</h1>
      <div class="ui left labeled button" tabindex="0">
        <div x-text="cash" class="ui basic right pointing green label">
          0
        </div>
        <a class="ui green button" href="#shop">
          <i class="plus icon"></i>
        </a>
      </div>
      <div>
        <a data-role="button" data-icon="gear" data-iconpos="notext" href="#ajus" data-theme="a"></a>
      </div>
    </div>
    <div data-role="content" data-theme="a" style="padding: 0; overflow: hidden;">
      <div id="canva" style="height: 100%;">
      </div>
    </div>
    <div data-role="footer" data-position="fixed" data-fullscreen="true" data-tap-toggle="true" class="bar">
      <h1>test</h1>
    </div>
  </div>
  <!-- Essential App Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
