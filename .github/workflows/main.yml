name: Build Jellybo Multiplatform
on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Build Android
        run: |
          npx cap sync android
          cd android
          
          # 1. LIMPIEZA RADICAL DE KOTLIN (Resolución de duplicados)
          # Creamos un script que fuerza a Gradle a ignorar las versiones viejas de Kotlin
          cat <<EOT > fix-dependencies.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
                  }
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
              }
          }
          EOT
          
          # Inyectamos el fix en el build.gradle principal
          sed -i "1i apply from: 'fix-dependencies.gradle'" build.gradle

          # 2. PROPIEDADES DEL PROYECTO
          # Desactivamos Jetifier porque Capacitor 6/7 y Kotlin 1.8+ chocan con él
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=false" >> gradle.properties
          echo "org.gradle.dependency.verification=off" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties

          # 3. ACTUALIZAR SDK Y MOTOR GRADLE
          # Forzamos SDK 35 para reconocer "VANILLA_ICE_CREAM"
          [ -f variables.gradle ] && sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/g' variables.gradle || true
          [ -f variables.gradle ] && sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/g' variables.gradle || true
          
          # Actualizamos a Gradle 8.5 (necesario para Java 21)
          sed -i 's/gradle-.*-all.zip/gradle-8.5-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Build Fedora RPM
        run: |
          cd electron
          
          # 1. CREAR SCRIPT DE REPARACIÓN (Evita el error de 'bad substitution')
          cat << 'EOF' > fix_pkg.js
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          
          pkg.author = 'Jellybo Team';
          pkg.description = 'Multiplatform App';
          pkg.main = 'index.js'; 
          
          pkg.build = pkg.build || {};
          pkg.build.files = [
            "**/*",
            "!dist{/*}",
            "!node_modules{/*}"
          ];
          
          if (pkg.build.rpm) {
              if (pkg.build.rpm.summary) { 
                  pkg.build.rpm.synopsis = pkg.build.rpm.summary; 
                  delete pkg.build.rpm.summary; 
              }
              delete pkg.build.rpm.architecture;
          }
          
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          EOF

          # 2. EJECUTAR REPARACIÓN Y COMPILAR
          node fix_pkg.js
          npm install
          npm install electron --save-dev
          npx electron-builder build --linux rpm --arm64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Jellybo-Packages
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            electron/dist/*.rpm
