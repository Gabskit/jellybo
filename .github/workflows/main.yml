
name: Build Bubblebox Multiplatform
on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Root Dependencies
        run: npm install

      - name: Build Android
        run: |
          npx cap sync android
          cd android
          cat <<EOT > fix-dependencies.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
                  }
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
              }
          }
          EOT
          sed -i "1i apply from: 'fix-dependencies.gradle'" build.gradle
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=false" >> gradle.properties
          echo "org.gradle.dependency.verification=off" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
          [ -f variables.gradle ] && sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/g' variables.gradle || true
          [ -f variables.gradle ] && sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/g' variables.gradle || true
          sed -i 's/gradle-.*-all.zip/gradle-8.5-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Build Fedora (RPM ARM64)
        run: |
          npx cap sync @capacitor-community/electron || echo "Capacitor sync may have non-critical errors"
          cd electron

          # Create/Update package.json for the electron app
          node -e "\n          const fs = require('fs');\n          const path = require('path');\n          \n          const rootPkgPath = path.join(__dirname, '..', 'package.json');\n          const electronPkgPath = path.join(__dirname, 'package.json');\n\n          const rootPkg = JSON.parse(fs.readFileSync(rootPkgPath, 'utf8'));\n\n          let electronPkg = {};\n          try {\n            const electronPkgContents = fs.readFileSync(electronPkgPath, 'utf8');\n            electronPkg = JSON.parse(electronPkgContents);\n          } catch (error) {\n            electronPkg = {\n              name: 'bubblebox-electron',\n              version: '1.0.0',\n              main: 'index.js',\n            };\n          }\n\n          // Merge dependencies\n          electronPkg.dependencies = { ...(rootPkg.dependencies || {}), ...(electronPkg.dependencies || {}) };\n          electronPkg.devDependencies = {\n            ...(electronPkg.devDependencies || {}),\n            'electron': 'latest',\n            'electron-builder': 'latest'\n          };\n          \n          electronPkg.author = 'Bubblebox Team';\n          electronPkg.description = 'Bubblebox Multiplatform App';\n          \n          // Configure electron-builder\n          electronPkg.build = {\n            appId: 'com.polaris.bubblebox',\n            productName: 'Bubblebox',\n            files: [\n              'app/',\n              'index.js',\n              'package.json',\n              'node_modules/**/*' \n            ],\n            rpm: {\n              synopsis: 'Bubblebox App',\n              category: 'Game'\n            }\n          };\n\n          fs.writeFileSync(electronPkgPath, JSON.stringify(electronPkg, null, 2));\n          console.log('Electron package.json configured successfully.');\n          "\n          
          # Install dependencies in the electron directory\n          npm install
          
          # Build the RPM, specifying architecture via CLI flag\n          npx electron-builder build --linux rpm --arm64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bubblebox-Packages
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            electron/dist/*.rpm
