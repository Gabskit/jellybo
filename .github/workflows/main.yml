
name: Build Bubblebox Multiplatform
on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install, Sync, and Build Android APK
        shell: bash
        run: |
          npm install
          node -e "
            const fs = require('fs');
            const path = require('path');
            const wwwDir = 'www';
            const assetsDir = 'assets';
            const filesToCopy = ['index.html', 'main.js', 'style.css'];
            if (!fs.existsSync(wwwDir)) fs.mkdirSync(wwwDir, { recursive: true });
            filesToCopy.forEach(file => {
              if (fs.existsSync(file)) fs.copyFileSync(file, path.join(wwwDir, file));
            });
            if (fs.existsSync(assetsDir)) {
              fs.cpSync(assetsDir, path.join(wwwDir, assetsDir), { recursive: true });
            }
          "
          npx cap sync android
          cd android
          cat <<EOT > extras.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                  }
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
              }
          }
          EOT
          sed -i "1i apply from: './extras.gradle'" build.gradle
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=false" >> gradle.properties
          echo "org.gradle.dependency.verification=off" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
          sed -i 's/gradle-.*-all.zip/gradle-8.5-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bubblebox-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-fedora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies and Prepare Web Assets
        shell: bash
        run: |
          npm install
          node -e "
            const fs = require('fs');
            const path = require('path');
            const wwwDir = 'www';
            const assetsDir = 'assets';
            const filesToCopy = ['index.html', 'main.js', 'style.css'];
            if (!fs.existsSync(wwwDir)) fs.mkdirSync(wwwDir, { recursive: true });
            filesToCopy.forEach(file => {
              if (fs.existsSync(file)) fs.copyFileSync(file, path.join(wwwDir, file));
            });
            if (fs.existsSync(assetsDir)) {
              fs.cpSync(assetsDir, path.join(wwwDir, assetsDir), { recursive: true });
            }
          "
      - name: Build Fedora (RPM)
        shell: bash
        run: |
          npx cap sync @capacitor-community/electron
          cd electron
          npm install
          npm uninstall -f @types/minimatch
          npx tsc --skipLibCheck
          node -e 'const fs = require("fs"); const pkg = JSON.parse(fs.readFileSync("package.json", "utf8")); pkg.author = "Jellybo Team"; pkg.description = "Bubblebox App"; pkg.main = "dist/index.js"; pkg.build = pkg.build || {}; pkg.build.files = ["dist/**/*", "app/**/*", "assets/**/*", "package.json"]; fs.writeFileSync("package.json", JSON.stringify(pkg, null, 2));'
          npx electron-builder build --linux rpm --arm64
      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bubblebox-RPM
          path: electron/dist/*.rpm
