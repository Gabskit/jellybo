name: Build Jellybo Multiplatform
on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Root Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Build Android
        run: |
          npx cap sync android
          cd android
          cat <<EOT > fix-dependencies.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
                  }
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
              }
          }
          EOT
          sed -i "1i apply from: 'fix-dependencies.gradle'" build.gradle
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=false" >> gradle.properties
          echo "org.gradle.dependency.verification=off" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
          [ -f variables.gradle ] && sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/g' variables.gradle || true
          [ -f variables.gradle ] && sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/g' variables.gradle || true
          sed -i 's/gradle-.*-all.zip/gradle-8.5-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Build Fedora (RPM ARM64)
        run: |
          npx cap sync @capacitor-community/electron
          cd electron

          # 1. MERGE DEPS & FIX BUILD CONFIG
          node -e "
          const fs = require('fs');
          const path = require('path');
          const rootPkg = require(path.join(__dirname, '..', 'package.json'));
          const pkg = require(path.join(__dirname, 'package.json'));

          // Merge production dependencies from root
          pkg.dependencies = { ...(rootPkg.dependencies || {}), ...(pkg.dependencies || {}) };

          // Add essential dev dependencies for the builder
          pkg.devDependencies = {
            ...(pkg.devDependencies || {}),
            'electron': 'latest',
            'electron-builder': 'latest'
          };

          // Configure builder
          pkg.main = 'index.js';
          pkg.build = pkg.build || {};
          pkg.build.appId = 'com.polagis.bubblebox';
          pkg.build.productName = 'Bubblebox';
          
          // CRITICAL FIX: Explicitly include node_modules to resolve 'no node modules returned' error
          pkg.build.files = [
            'app/',
            'index.js',
            'package.json',
            'node_modules/**/*' // Force inclusion of all dependencies
          ];

          pkg.build.rpm = {
            architecture: 'aarch64'
          };

          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log('Electron package.json has been configured for build.');
          "

          # 2. INSTALL ALL DEPENDENCIES
          npm install
          
          # 3. BUILD THE RPM
          npx electron-builder build --linux rpm --arm64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Jellybo-Packages
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            electron/dist/*.rpm
