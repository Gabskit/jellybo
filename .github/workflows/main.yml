
name: Build Bubblebox Multiplatform
on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Root Dependencies
        run: npm install

      - name: Build Android
        run: |
          npx cap sync android
          cd android
          cat <<EOT > fix-dependencies.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
                  }
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
              }
          }
          EOT
          sed -i "1i apply from: 'fix-dependencies.gradle'" build.gradle
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=false" >> gradle.properties
          echo "org.gradle.dependency.verification=off" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
          [ -f variables.gradle ] && sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/g' variables.gradle || true
          [ -f variables.gradle ] && sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/g' variables.gradle || true
          sed -i 's/gradle-.*-all.zip/gradle-8.5-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Build Fedora (RPM ARM64)
        run: |
          npx cap sync @capacitor-community/electron || echo "Capacitor sync may have non-critical errors"
          cd electron

          # Create/Update package.json for the electron app
          node -e "const fs = require('fs'); const path = require('path'); const rootPkgPath = path.join(__dirname, '..', 'package.json'); const electronPkgPath = path.join(__dirname, 'package.json'); const rootPkg = JSON.parse(fs.readFileSync(rootPkgPath, 'utf8')); let electronPkg = {}; try { const electronPkgContents = fs.readFileSync(electronPkgPath, 'utf8'); electronPkg = JSON.parse(electronPkgContents); } catch (error) { electronPkg = { name: 'bubblebox-electron', version: '1.0.0', main: 'index.js', }; } electronPkg.dependencies = { ...(rootPkg.dependencies || {}), ...(electronPkg.dependencies || {}) }; electronPkg.devDependencies = { ...(electronPkg.devDependencies || {}), 'electron': 'latest', 'electron-builder': 'latest' }; electronPkg.author = 'Bubblebox Team'; electronPkg.description = 'Bubblebox Multiplatform App'; electronPkg.build = { appId: 'com.polaris.bubblebox', productName: 'Bubblebox', files: [ 'app/', 'index.js', 'package.json', 'node_modules/**/*' ], rpm: { synopsis: 'Bubblebox App', category: 'Game' } }; fs.writeFileSync(electronPkgPath, JSON.stringify(electronPkg, null, 2)); console.log('Electron package.json configured successfully.');"

          # Install dependencies in the electron directory
          npm install

          # Build the RPM, specifying architecture via CLI flag
          npx electron-builder build --linux rpm --arm64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bubblebox-Packages
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            electron/dist/*.rpm
